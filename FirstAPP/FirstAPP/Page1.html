    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-light navbar-light" ">
        <div class="container-fluid">
            <ul class="navbar-nav>
                <li class="nav-item">
                    <a class="nav-link"><u>Home</u></a>
                </li>
                <li class="nav-item">
                    <a><u>About</u></a>
                </li>

                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid">
        <h1>ConstosoConf</h1>
        <p>A two-track conference on the latest HTML5 developments</p>
        <br />
        <form action="pagex.html" method="post">
            <h2>Register for the conference</h2>
            <label>First Name:</label><br />
            <input type="text" required />
            <br />
            <label>Last Name:</label><br />
            <input type="text" required /><br />
            <label>Email:</label><br />
            <input type="email" required /><br />
            <label>Choose a password:</label><br />
            <input type="password" required /><br />
            <label>Confirm password:</label><br />
            <input type="password" required /><br />
            <label>Website/blog:</label><br />
            <input type="text" /><br />
            <input type="submit" value="Register" />
        </form>
        <p>Hosted by Constoso</p>
        <br />
        <p><i>Conference Center</i></p>
</div>
