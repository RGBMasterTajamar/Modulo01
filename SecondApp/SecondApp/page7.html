<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frm1">
        <input type="radio"
               name="formaEnvio"
               value="Correos" /> Correos<br />
        <input type="radio"
               name="formaEnvio"
               value="Mensajeria" /> Mensajeria<br />
        <input type="radio"
               name="formaEnvio"
               value="Personal" /> Personal<br />
        <input type="radio"
               name="formaEnvio"
               value="Avion" /> Avion<br />
        <input type="button" value="Mostrar forma envio" onclick="mostrarValor(frm1)"/>

    </form>
</body>
</html>
<script>
    function mostrarValor(currentForm) {
        var radioIndex = radioActivo(currentForm.formaEnvio);
        if (radioIndex >= 0) {
            alert(`La forma de envio sera: ${currentForm.formaEnvio[radioIndex].value}`);
        }
    }

    function radioActivo(radioGroup) {
        for (var i = 0; i < radioGroup.length; i++) {
            // SI ENCUNETRA EL BOTON ACTIVO DEVUELVE EL INDICE
            if (radioGroup[i].checked) {
                return i;
            }
        }
    }
</script>
