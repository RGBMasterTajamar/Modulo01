<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Segundo ejemplo JQuery</title>
    <script src="Scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="capa" style="padding: 10px; background-color: #ff8800">
        Pon el raton encima de esta capa
    </div><br />
    <div id="mensaje" style="display: none;">
        has puesto el raton encima!!! <br />
        (Ahora quitalo de la capa)
    </div><br />
</body>
</html>
<script>
    $(function () {
        $("#capa").mouseenter(function () {
            $("#mensaje").css("display", "block");
        });
        $("#capa").mouseleave(function () {
            $("#mensaje").css("display", "none");
        })
    })
</script>
