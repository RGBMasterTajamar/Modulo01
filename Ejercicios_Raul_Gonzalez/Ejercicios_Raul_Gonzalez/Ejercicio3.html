<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }

        .display {
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <div class="col"><button class="btn btn-light btn-lg" onclick="appendToDisplay('1')">1</button></div>
            <div class="col"><button class="btn btn-light btn-lg" onclick="appendToDisplay('2')">2</button></div>
            <div class="col"><button class="btn btn-light btn-lg" onclick="appendToDisplay('3')">3</button></div>
            <div class="col"><button class="btn btn-light btn-lg" onclick="appendToDisplay('+')">+</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('6')">6</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('9')">9</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="calculateResult()">=</button></div>
            <div class="col-3"><button class="btn btn-light btn-lg" onclick="appendToDisplay('/')">/</button></div>
        </div>
    </div>
</body>
</html>

<script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
        if (display.innerText === '0' || display.innerText === 'Error') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = '0';
    }

    function calculateResult() {
        try {
            const result = eval(display.innerText);
            display.innerText = result;
        } catch (error) {
            display.innerText = 'Error';
        }
    }
</script>
