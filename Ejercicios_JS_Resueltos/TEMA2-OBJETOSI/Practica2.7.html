<!--practica15: palabra con mayor longitud-->

<html>
<head>
<title></title>
<script language="JavaScript" type="text/JavaScript">
	var palabra1=prompt('Introduce primera palabra');
	var palabra2=prompt('Introduce segunda palabra');
	var longitud1 = palabra1.length;
	var longitud2 = palabra2.length;
	if (longitud1 > longitud2)
	{
		alert('la mayor es la primera. Tiene ' + longitud1 + ' letras');
	}
	else
	{
		alert('la mayor es la segunda. Tiene ' + longitud2 + ' letras');
	}
	


</script>
</head>
<body>
</body>
</html
