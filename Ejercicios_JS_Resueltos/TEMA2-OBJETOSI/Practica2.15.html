<html>
<head>
<title></title>
<script language="JavaScript" type="text/JavaScript">
	var cadena = prompt('Ingrese cadena:');
	var caracter = prompt('Escriba caracter:');
	var veces = 0;
	for(i=0;i<cadena.length;i++)
	{
		if (cadena.charAt(i)==caracter)
		{
			veces++;
		}
	}
	alert('veces :' + veces);
</script>
</head>
<body>
</body>
</html>
