<!--cadenas
indexOf() devuelve la posición de la primera ocurrencia del valor especificado,
comenzando en la posición 0.
devuelve -1 si el valor no se encuentra
-->
<html>
<head>
<title></title>
<script language="JavaScript" type="text/JavaScript">
var str = "No por mucho madrugar, amanece mas temprano";
var n = str.indexOf("amanece");
var s = "amanece mas";
//alert (s.length);
var resultado = str.substring(n,n + s.length);
alert(resultado);
//n devuelve 13
</script>
</head>
