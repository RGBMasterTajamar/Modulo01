<html>
<head>
<title>Uso de fechas</title>
<script language="JavaScript" type="text/JavaScript">

var diasSemana = new Array("Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado");

var fecha = prompt ('Introduzca fecha de nacimiento ');
var objeto = new Date(fecha);

var dia = objeto.getDay();

alert ('El día de tu nacimiento fue : ' + diasSemana[dia]);


</script>
</head>

</body>
