<html>
<head>
<title>Uso de fechas</title>
<script language="JavaScript" type="text/JavaScript">
var fecha = new Date();
var anio = fecha.getFullYear();
var mes = fecha.getMonth();
var dia = fecha.getDate();
alert ('La fecha en formato castellano es : ' + dia + "/"+eval(mes+1)+"/"+anio);

</script>
</head>
