<html>
<head>
	<title></title>
	<script language="JavaScript" type="text/javascript">
		var factorial = 1; // declarar e inicializar factorial en 1
        var numero = 5;
		var numero_original = 5;
        while(numero != 0)
        {
            factorial *= numero;
            numero--;
        }
		document.write("<p>El factorial de " + numero_original + " es : " + factorial + "</p>");
	</script>
</head>
<body>
</body>
</html>
