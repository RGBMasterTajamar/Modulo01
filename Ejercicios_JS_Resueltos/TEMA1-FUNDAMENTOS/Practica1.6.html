<html>
<head>
	<title>Bucle For</title>
	<script language="JavaScript" type="text/javascript">
		var suma=0;
		var contador = 0;
		while (contador < 11)
		{
			++contador;
			var numero = eval(prompt('Introduce número'));
			suma+= numero;
		}
		//for(contador = 0;contador<=10;++contador)
		//{
			//var numero = eval(prompt('Introduce número'));
			//suma+= numero;
		//}
		var media = suma / 10;
		document.write ('La suma es : ' + suma);
		document.write('<br>');
		document.write ('La media es : ' + media);
	</script>
</head>
<body>
</body>
</html>
