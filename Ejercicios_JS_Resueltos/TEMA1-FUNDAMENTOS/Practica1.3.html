<html>
<head>
	<title>Bucle For</title>
	<script language="JavaScript" type="text/javascript">
		nombre = prompt('Introduce tu nombre');
		repeticiones = eval(prompt('Introduce repeticiones'));
		for (var i=1; i<=repeticiones; i++)
		{
			document.write(nombre);
			document.write("<br/>");
		}
	</script>
</head>
<body>
</body>
</html>
