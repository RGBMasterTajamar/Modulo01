<html>
<head>
	<title></title>
	<script language="JavaScript" type="text/javascript">
		function par_impar(entero)
		{
			if (entero % 2 == 0)
			{
				return 'par';
			}
			else
			{
				return 'impar';
			}
		}
		var numero = prompt('Introduce número:');
		document.write("<p>" + numero + " es " + par_impar(numero) + "</P>");
	</script>
</head>
<body>
</body>
</html>
