<HTML>
<HEAD>
	<TITLE>PROG001.HTM</TITLE>
	<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
	</SCRIPT>
</HEAD>
<BODY>
	<div id="formulario">
		<form method="post" name="frmDatos">
			Nombre:<input type="text" name="txtNombre">
			<br/>
			Dni:<input type="text" name="txtDni">
			<br/>
			Sugerencias: <textarea name="txtSugerencias"></textarea>
			<br>
			Teléfono: <input type="text" value="999999999" readonly>
			<br/>
			Forma de Pago:
			<br/>
			<input type = "checkbox" name = "chkVisa" value="Visa">Visa
			<br>
			<input type = "checkbox" name = "chkEfectivo" value="Efectivo" checked>Efectivo
			<br>
			<input type = "checkbox" name = "chkPlazos" value="Plazos">Plazos
			<br>
			Tipo de transporte:
			<br>
			<input type = "radio" name = "t_transporte" value="Carretera" checked>Carretera
			<input type = "radio" name = "t_transporte" value="Tren">Tren
			<input type = "radio" name = "t_transporte" value="Avion">Avión
			<input type = "radio" name = "t_transporte" value="Barco">Barco
			<input type="submit" value="Aceptar">
			<input type="reset" value="Cancelar">
		</form>
	</div>
</BODY>
</HTML>
