<!DOCTYPE html>

    <title></title>
    <script src="Scripts/jquery-3.7.1.js"></script>

</head>
<body>

        <h1 id="titulo1">Primero</h1>

<script>
    $(function () {
        $("h1").each(function (index) {
            (index % 2 == 0) ? $(this).css("background-color", "darkblue") : $(this).css("background-color", "yellow");
        });
    });
</script>
